{% extends 'scheduler/base.html' %}
{% block content %}

<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="main_box2">
        <a href="/scheduler/week_with_schedule" >週間スケジュール</a>
    </div>
</div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="main_box">
            {% include 'scheduler/includes/month.html' %}
            <hr>
            <form action="" method="POST">
                {{ form.non_field_errors }}
                {% for field in form %}
                    <div class="form-group row">
                        <label for="{{ field.id_for_label }}"
                               class="col-sm-4 col-form-label">{{ field.label_tag }}</label>
                        <div class="col-sm-8">
                            {{ field }}
                            {{ field.errors }}
                        </div>
                    </div>
                {% endfor %}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-block">送信</button>
            </form>
        </div>
        </div>
        <!--
        <div class="col-md-9">
            {% include 'scheduler/includes/week.html' %}
        </div>
        -->
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="main_box2">
            <a href="/scheduler/week_with_schedule" >週間スケジュール</a>
        </div>
    </div>

{% endblock %}


{% block extrajs %}
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/timedropper/1.0/timedropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timedropper/1.0/timedropper.min.js"></script>
    <script>
        $(function () {
            // timedropper
            $("#id_start_time").timeDropper({
                format: "H:mm",
                setCurrentTime: false,
            });
            $("#id_end_time").timeDropper({
                format: "H:mm",
                setCurrentTime: false,
            });
        });
    </script>
{% endblock %}
